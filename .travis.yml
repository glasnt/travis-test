language: python
python:
  - "3.5"
script:
  - pip install .

deploy:
  api_key:
    secure:  
  provider: releases
  file: "README.md"
  skip_cleanup: true
  overwrite: true
  draft: true
  name: $TRAVIS_TAG
  tag: $TRAVIS_TAG
  body: |
      This is the $TRAVIS_TAG release of this application
      More lines here
      <br> and even more
      <br> the end
  on: 
    repo: glasnt/travis-test
    tags: true
